<mat-toolbar class="toolbar">
    <span>My App</span>
    <a mat-button routerLink="/home" routerLinkActive="active-link">Home</a>
    <a mat-button routerLink="/about">About</a>
    <span style="flex: 1"></span>
    <button mat-icon-button aria-label="User Login" routerLink="/login" routerLinkActive="active-link">
        <mat-icon>person</mat-icon>
    </button>
    <button mat-icon-button aria-label="Settings">
        <mat-icon>settings</mat-icon>
    </button>
</mat-toolbar>

<main>
    @if (router.url === '/') {
        <div class="gallery">
            <h1>Random Dog Gallery</h1>
            @if (isLoading()) {
                <div>Loading...</div>
            }
            @if (hasDogImage()) {
                <img
                        [src]="dogImage()"
                        alt="Random Dog Image"
                        class="dog-image"
                />
            }
            <button mat-raised-button class="fixed-button" (click)="fetchDogImage()">
                Show me a dog!
            </button>
        </div>
    }
</main>

<router-outlet></router-outlet>
