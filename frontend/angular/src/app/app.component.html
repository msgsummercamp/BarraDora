<mat-toolbar class="toolbar">
    <span>My App</span>
    <a mat-button routerLink="/home" routerLinkActive="active-link">Home</a>
    <a mat-button routerLink="/about">About</a>
    <span style="flex: 1"></span>
    <button mat-icon-button aria-label="User Login" routerLink="/login" routerLinkActive="active-link">
        <mat-icon>person</mat-icon>
    </button>
    @if (authService.isLoggedIn()) {
        <button mat-button (click)="authService.logout()">Logout</button>
    } @else {
        <button mat-button (click)="authService.login()">Login</button>
    }
</mat-toolbar>

<main>
    @if (router.url === '/') {
        <div class="welcome">
            <h1>Welcome to My App!</h1>
            <p>Navigate to the Home page to explore the Dog Gallery.</p>
        </div>
    }
</main>

<router-outlet></router-outlet>
